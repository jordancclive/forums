{% extends 'layout.html' %}

{% block body %}

<h1>{{ forum.topic }}</h1>

<form class="" action="index.html" method="post">
  <button type="button" name="button">Join</button>
</form>

<ul>
{% for user in users %}
  {% if user.hasForum(forum) %}
  <li>{{ user.name }}</li>
  {% endif %}
{% endfor %}
</ul>

{% endblock %}
