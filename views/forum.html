{% extends 'layout.html' %}

{% block body %}

<h1>{{ forum.topic }}</h1>

<form class="" action="{{ forum.topic }}" method="post">
  <input type="text" name="username" value="Jordan" />
  <button type="submit" name="join">Join</button>
</form>

<ul>
{% for user in forum.users %}
  <a href="/user/{{ user.name }}"><li>{{ user.name }}</li></a>
{% endfor %}
</ul>

{% endblock %}
